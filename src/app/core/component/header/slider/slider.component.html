<div class="swiper-container">
  <div class="swiper-wrapper">
    <div
      class="swiper-slide"
      *ngFor="let image of image"
      [style.background-image]="'url(' + image + ')'"
      style="
        position: relative;
        background-size: cover;
        background-repeat: no-repeat;
        opacity: 1;
        height: 100vh;
      "
    >
      <div class="bg-dark">
        <div class="slide-content">
          <h1>CREATEX CONSTRUCTION</h1>
          <p>
            Cras ultrices leo vitae non viverra. Fringilla nisi quisque
            consequat, dignissim vitae proin ipsum sed. Pellentesque nec turpis
            purus eget pellentesque integer ipsum elementum felis.
          </p>
          <div class="bt">
            <button class="btn-tr">Learn more about us</button>
            <button class="btn-or">SUBMIT REQUEST</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
